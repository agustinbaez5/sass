            <!-- form get este metodo hace que la informacion viaje a traves de la url, no es seguro -->

            <form id="contenedor-grid-contacto" action="envio.php" 
                method="post">
                <!-- br hace salto de linea -->
                <div class="fot-a">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>

                </div class="fot-c">

                <div class="fot-d">
                    <label for="DNI">DNI</label>
                    <input type="tel" id="DNI">
                </div>
                <div class="fot-e">   
                    <label for="mensaje">Deje su mensaje</label>
                    <br>
                    <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                    <input type="submit" value="Cancelar">
                    <input type="submit" value="Enviar">
            </form>
